specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Votium
    network: mainnet
    source:
      address: "0x63942E31E98f1833A234077f47880A66136a2D1e"
      abi: Votium
      startBlock: 18043767
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Incentive
      abis:
        - name: Votium
          file: ./abis/Votium.json
      eventHandlers:
        - event: NewIncentive(uint256,address,uint256,indexed uint256,indexed
            address,uint256,address[],indexed address,bool)
          handler: handleNewIncentive
      file: ./src/votium.ts
  - kind: ethereum
    name: Bribe
    network: mainnet
    source:
      address: "0x19BBC3463Dd8d07f55438014b021Fb457EBD4595"
      abi: Bribe
      startBlock: 13209937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Bribe
      abis:
        - name: Bribe
          file: ./abis/Bribe.json
      eventHandlers:
        - event: Bribed(address,uint256,indexed bytes32,uint256)
          handler: handleBribed
      file: ./src/bribe.ts
  - kind: ethereum
    name: VotiumVeCRV
    network: mainnet
    source:
      address: "0x2F50D538606Fa9EDD2B11E2446BEb18C9D5846bB"
      abi: VotiumVeCRV
      startBlock: 14730004
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Incentive
      abis:
        - name: VotiumVeCRV
          file: ./abis/VotiumVeCRV.json
      eventHandlers:
        - event: NewReward(indexed address,uint256,indexed uint256,indexed address)
          handler: handleNewReward
      file: ./src/votium.ts
